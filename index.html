  <script>
    const API_URL = "https://llmocr.wata1598-eng.workers.dev/pdf-chat";

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('pdf').files[0];
      const prompt = document.getElementById('prompt').value || "„Åì„ÅÆPDF„ÇíË¶ÅÁ¥Ñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
      const out = document.getElementById('out');
      out.textContent = "üîÑ Ëß£Êûê‰∏≠‚Ä¶";

      try {
        const dataBase64 = await fileToBase64(file);
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            filename: file.name,
            mimeType: file.type || "application/pdf",
            dataBase64,
            prompt
          }),
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        out.textContent = data.text ?? JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "‚ùå „Ç®„É©„Éº: " + err.message;
      }
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
