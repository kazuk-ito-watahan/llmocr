<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF + Prompt → Gemini</title>
  <style>
    body{font-family:system-ui, sans-serif; max-width:720px; margin:24px auto; padding:0 12px}
    textarea{width:100%; min-height:120px}
    .out{white-space:pre-wrap; border:1px solid #ccc; padding:12px; border-radius:8px; min-height:120px}
  </style>
</head>
<body>
  <h1>PDF + プロンプトで要約/解析</h1>
  <form id="f">
    <label>PDFファイル: <input type="file" id="pdf" accept="application/pdf" required /></label><br><br>
    <label>プロンプト:<br><textarea id="prompt" placeholder="このPDFを要約して、重要な箇条書きを作って…"></textarea></label><br><br>
    <button type="submit">送信</button>
  </form>
  <h2>結果</h2>
  <div id="out" class="out"></div>

  <script>
  const API_URL = "https://llmocr.wata1598-eng.workers.dev/"; // ←自分のWorkerのURLに変更

  document.getElementById('f').addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('pdf').files[0];
    const prompt = document.getElementById('prompt').value || "このPDFを日本語で短く要約してください。";
    const fd = new FormData();
    fd.append('pdf', file);
    fd.append('prompt', prompt);

    const out = document.getElementById('out');
    out.textContent = "実行中…";

    try {
      const res = await fetch(API_URL, { method: 'POST', body: fd });
      if (!res.ok) throw new Error(await res.text());
      const data = await res.json();
      out.textContent = data.text ?? JSON.stringify(data, null, 2);
    } catch (err) {
      out.textContent = "エラー: " + err.message;
    }
  });
  </script>
</body>
</html>
